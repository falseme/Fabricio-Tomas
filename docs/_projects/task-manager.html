<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id-edge">

    <!-- <link rel="stylesheet" href="/docs/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div class="col-10 col-sm-5 col-lg-3">
      <article class="card bg-dark text-white shadow-lg">
        <img src="res/task.png" class="card-img-top" alt="png">
        <div class="card-body">
          <h5 class="card-title">
            Task Manager -notif
            <img src="https://img.shields.io/github/release/Fabricio-Tomas/Task-manager-notif.svg" alt="release">
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">Organizador de tareas</h6>
          <p class="card-text">
            Organiza tu semana en una tabla y recibe notificaciones a la hora exacta,
            tanto en el escritorio como por correo o whatsapp.
          </p>
          <a title="github repo" href="https://github.com/Fabricio-Tomas/Task-manager-notif" class="btn btn-dark">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
