<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id-edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="js/include-html.js"></script>
    <title>Gallery</title>
  </head>
  <body>

    <div id="dialog-background"></div>

    <div data-include="_include/goup.html"></div>
    <div data-include="_include/header.html"></div>

    <main>

      <!-- IMAGE VIEW -->
      <div class="row justify-content-center">
        <div id="dialog" class="image-container">
          <div class="header">
            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close" onclick="hide_image();"></button>
          </div>
          <img id="dialog-image" src="res/gallery/weird.jpeg" alt="dialog image">
        </div>
      </div>

      <section class="container-fluid">

        <br>
        <h3 class="text-white text-center">Gallery</h3>
        <br>

        <article class="row justify-content-evenly">
          <!-- IMAGE -->
          <div class="image-container col-5 col-md-3">
            <img class="image" src="res/gallery/presets/clouds.jpg" alt="img-src">
            <div class="overlay" onclick="display_image('res/gallery/clouds.jpg');">
              <div class="text">
                <h6>Unas nubes.</h6>
              </div>
            </div>
          </div>
          <!-- IMAGE -->
          <div class="image-container col-5 col-md-3">
            <img class="image" src="res/gallery/presets/dog.jpg" alt="img-src">
            <div class="overlay" onclick="display_image('res/gallery/dog.jpg');">
              <div class="text">
                <h6>Mi mascota. Se llama Ema.</h6>
              </div>
            </div>
          </div>
          <!-- IMAGE -->
          <div class="image-container col-5 col-md-3">
            <img class="image" src="res/gallery/presets/me.jpg" alt="img-src">
            <div class="overlay" onclick="display_image('res/gallery/me.jpg');">
              <div class="text">
                <h6>Foto de perfil de IG.</h6>
              </div>
            </div>
          </div>
          <!-- BREAK -->
          <div class="col-break w-100"></div>
          <!-- IMAGE -->
          <div class="image-container col-5 col-md-3">
            <img class="image" src="res/gallery/presets/step.jpg" alt="img-src">
            <div class="overlay" onclick="display_image('res/gallery/step.jpg');">
              <div class="text">
                <h6>Un día que estaba cansado y aburrido de estudiar para los examenes.</h6>
              </div>
            </div>
          </div>
          <!-- IMAGE -->
          <div class="image-container col-5 col-md-3">
            <img class="image" src="res/gallery/presets/weird.jpeg" alt="img-src">
            <div class="overlay" onclick="display_image('res/gallery/weird.jpeg');">
              <div class="text">
                <h6>Es de un amigo, lo juro.</h6>
              </div>
            </div>
          </div>
          <!-- IMAGE -->
          <div class="image-container col-5 col-md-3">
            <img class="image" src="res/gallery/presets/web.jpg" alt="img-src">
            <div class="overlay" onclick="display_image('res/gallery/web.jpg');">
              <div class="text">
                <h6>Un café mientras hacía esta página web.</h6>
              </div>
            </div>
          </div>
          <!--  -->
        </article>

        <article class="row justify-content-center">
          <small class="col-12 text-white-50 text-center">
            Si las imagenes no pueden visualizarse correctamente, recargue la pagina
          </small>
        </article>

        <br>

      </section>

    </main>

    <div data-include="_include/footer.html"></div>

    <script src="js/gallery-display.js"></script>
    <script src="js/goup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
